version: '3.8'
services:
  api:
    container_name: api
    build:
      context: ./api
      target: ${MODE}
    networks:
      - ft_network
    volumes:
      - ./api/:/api/
      - /api/node_modules/
    ports:
      - "5555:5555"
    env_file: .env
    depends_on:
      - db
    init: true
  application:
    container_name: app
    build:
      context: ./app/
      target: ${MODE}
      args:
        - MODE=${MODE}
        - VITE_API_URL=${VITE_API_URL}
        - VITE_INTRA_LOGIN_URL=${VITE_INTRA_LOGIN_URL}
        - VITE_DOMAIN=${VITE_DOMAIN}
    networks:
      - ft_network
    volumes:
      - ./app/:/app/
      - /app/node_modules/
    environment:
      - MODE=${MODE}
      - VITE_API_URL=${VITE_API_URL}
      - VITE_INTRA_LOGIN_URL=${VITE_INTRA_LOGIN_URL}
      - VITE_DOMAIN=${VITE_DOMAIN}
    ports: 
      - "3000:3000"
    init: true
  db:
    image: postgres:15.3
    container_name: db
    environment:
      - "POSTGRES_DB=${POSTGRES_DB}"
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" 
    ports:
      - "5432:5432"
    # volumes:
    #   - ./postgres/data/:/var/lib/postgresql/data/
    networks:
      - ft_network
  server:
    container_name: server
    image: nginx
    networks:
      - ft_network
    depends_on:
      - api
      - application
    volumes:
      - ./nginx/config/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/ssl/
      - ./api/uploads/:/var/www/cdn/
    ports:
      - "4443:4443"
networks:
  ft_network:
    driver: bridge
