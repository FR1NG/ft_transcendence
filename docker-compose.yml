version: '3.8'
services:
  api:
    container_name: api
    build:
      context: ./api
    networks:
      - ft_network
    volumes:
      - ./api/:/api/
  app:
    container_name: app
    build:
      context: ./app/
    networks:
      - ft_network
    volumes:
      - ./app/:/app/
  db:
    image: postgres:15.3
    environment:
      - "POSTGRES_DB=${POSTGRES_DB}"
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}" 
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/data/:/var/lib/postgresql/data/
    networks:
      - ft_network
  server:
    container_name: server
    image: nginx
    networks:
      - ft_network
    depends_on:
      - api
    volumes:
      - ./nginx/config/:/etc/nginx/conf.d/
      - ./nginx/ssl/:/etc/ssl/
    ports:
      - "80:80"
      - "443:443"
networks:
  ft_network:
    driver: bridge
